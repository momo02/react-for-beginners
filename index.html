<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <!-- <script src="https://unpkg.com/react@17.0.2//umd/react.production.min.js"></script> -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- cf. ~development.js 를 사용하면 브라우저 개발자도구 콘솔창에서 Warning 로그 확인 가능. -->
  <!-- ReactDom (React element 를 가져다가 HTML로 바꾸는 역할) -->
  <!-- <script src="https://unpkg.com/react-dom@17.0.2//umd/react-dom.production.min.js"></script> -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- Babel : JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환해줌. (브라우저는 JSX를 해석못함)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        //console.log(event.target.value);
        setAmount(event.target.value);
      };

      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        // cf. JSX 에서는 'class', 'for' 과 같은 이미 선점된 자바스크림트 단어를 사용할 수 없다.
        // class 는 classFor, for 는 htmlFor 라고 써줘야함.
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? Math.round(amount * 60) : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        //console.log(event.target.value);
        setAmount(event.target.value);
      };

      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        // cf. JSX 에서는 'class', 'for' 과 같은 이미 선점된 자바스크림트 단어를 사용할 수 없다.
        // class 는 classFor, for 는 htmlFor 라고 써줘야함.
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              value={inverted ? amount * 1.609344 : amount}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="mile">Mile</label>
            <input
              value={inverted ? amount : amount / 1.609344}
              id="mile"
              placeholder="mile"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
