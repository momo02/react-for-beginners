<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <!-- <script src="https://unpkg.com/react@17.0.2//umd/react.production.min.js"></script> -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- cf. ~development.js 를 사용하면 브라우저 개발자도구 콘솔창에서 Warning 로그 확인 가능. -->
  <!-- ReactDom (React element 를 가져다가 HTML로 바꾸는 역할) -->
  <!-- <script src="https://unpkg.com/react-dom@17.0.2//umd/react-dom.production.min.js"></script> -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- Babel : JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환해줌. (브라우저는 JSX를 해석못함)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [minutes, setMinutes] = React.useState(0);
      const onChange = (event) => {
        console.log(event.target.value);
        setMinutes(event.target.value);
      };
      const reset = () => setMinutes(0);

      return (
        // cf. JSX 에서는 'class', 'for' 과 같은 이미 선점된 자바스크림트 단어를 사용할 수 없다.
        // class 는 classFor, for 는 htmlFor 라고 써줘야함.
        <div>
          <h1 className="hi">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={Math.round(minutes / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled
            />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
