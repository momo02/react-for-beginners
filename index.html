<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <!-- ReactDom (React element 를 가져다가 HTML로 바꾸는 역할) -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환해줌. (브라우저는 JSX를 해석못함)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // state를 셋팅해주는 2가지 방법
        // 1. 직접 값 셋팅.
        //setCounter(counter + 1);
        // 2. 함수를 전달
        // 이 경우엔 2번이 더 안전. 이런식으로 함수를 사용했을때 리액트는 이 current가 확실히 현재 counter 값이라는것을 보장하기 때문! (예상치 못한 업데이트가 어디선가 일어나더라도)
        // -> 그러므로 현재 state를 바탕으로 다음 state를 계산해내고 싶다면 이렇게 함수를 사용해야 한다.
        setCounter((current) => current + 1);
      };
      console.log("rendered");
      console.log(counter);
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
