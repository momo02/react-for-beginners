<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <!-- ReactDom (React element 를 가져다가 HTML로 바꾸는 역할) -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환해줌. (브라우저는 JSX를 해석못함)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // function Title() {
    //   return (
    //     <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    //       "Hello I'm a span"
    //     </h3>
    //   );
    // }
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        "Hello I'm a span"
      </h3>
    );

    const Button = () => (
      <button
        onClick={() => console.log("im clicked")}
        style={{ backgroundColor: "tomato" }}
      >
        "Click me"
      </button>
    );

    /**
     * 컴포넌트의 첫 글자는 반드시 대문자로.
     * 소문자(ex. Button -> button) 으로 작성하면 React랑 JSX는 HTML 태그로 인식하기 때문.
     */
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    // span element를 root 안에 render.
    ReactDOM.render(<Container />, root);
  </script>
</html>
