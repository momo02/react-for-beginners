<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <!-- ReactDom (React element 를 가져다가 HTML로 바꾸는 역할) -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환해줌. (브라우저는 JSX를 해석못함)-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp() {
      counter = counter + 1;
      // Container 다시 랜더링 해주어야 증가된 counter 값이 보여짐.
      render();
    }

    /**
     * React.js 는 우리가 Container 컴포넌트를 새로 렌더링 하더라도
     * 컴포넌트에 포함된 전체 element 를 전부 재생성하지 않고 바뀐부분 (counter 값)만 새로 생성한다.
     */
    function render() {
      ReactDOM.render(<Container />, root);
    }

    const Container = () => (
      <div>
        <h3>Total clicks : {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );
    render();
  </script>
</html>
